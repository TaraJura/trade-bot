<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Trading Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Binance Trading Bot</h1>
            <nav>
                <a href="/" class="nav-link active">Control Panel</a>
                <a href="/dashboard" class="nav-link">Dashboard</a>
            </nav>
            <div class="status-indicator">
                <span id="status-text">Offline</span>
                <span id="status-dot" class="offline"></span>
            </div>
        </header>

        <div class="main-controls">
            <div class="control-group">
                <label for="strategy">Strategy:</label>
                <select id="strategy">
                    <option value="combined">Combined Strategy</option>
                    <option value="sma">Simple Moving Average</option>
                    <option value="rsi">RSI Strategy</option>
                    <option value="bollinger">Bollinger Bands</option>
                </select>
            </div>

            <div class="control-group">
                <label for="symbol">Symbol:</label>
                <select id="symbol">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="BNBUSDT">BNB/USDT</option>
                </select>
            </div>

            <div class="control-group">
                <label for="interval">Interval:</label>
                <select id="interval">
                    <option value="1m">1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="15m" selected>15 minutes</option>
                    <option value="30m">30 minutes</option>
                    <option value="1h">1 hour</option>
                </select>
            </div>

            <div class="control-group">
                <label for="test-mode">
                    <input type="checkbox" id="test-mode" checked>
                    Test Mode
                </label>
            </div>

            <div class="button-group">
                <button id="start-btn" class="btn btn-primary">Start Bot</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop Bot</button>
            </div>
        </div>

        <div class="info-panels">
            <div class="panel">
                <h2>Account Balance</h2>
                <div id="balance-info">
                    <p>USDT: <span id="usdt-balance">0.00</span></p>
                    <p>Total Value: <span id="total-value">0.00</span></p>
                </div>
            </div>

            <div class="panel">
                <h2>Bot Configuration</h2>
                <div class="config-group">
                    <label>Max Position Size:</label>
                    <input type="number" id="max-position" value="0.1" min="0.01" max="1" step="0.01">
                </div>
                <div class="config-group">
                    <label>Stop Loss (%):</label>
                    <input type="number" id="stop-loss" value="2" min="0.1" max="10" step="0.1">
                </div>
                <div class="config-group">
                    <label>Take Profit (%):</label>
                    <input type="number" id="take-profit" value="3" min="0.1" max="20" step="0.1">
                </div>
                <button id="save-config" class="btn btn-secondary">Save Config</button>
            </div>
        </div>

        <div class="panel full-width">
            <h2>Open Positions</h2>
            <div id="positions-container">
                <table id="positions-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Entry Price</th>
                            <th>Current Price</th>
                            <th>P&L</th>
                            <th>P&L %</th>
                        </tr>
                    </thead>
                    <tbody id="positions-body">
                        <tr>
                            <td colspan="6" class="no-data">No open positions</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel full-width">
            <h2>Recent Trades</h2>
            <div id="trades-container">
                <table id="trades-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Symbol</th>
                            <th>Action</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body">
                        <tr>
                            <td colspan="6" class="no-data">No trades yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
